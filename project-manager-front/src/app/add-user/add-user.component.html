<br>
<div class="container">
  <div>
    <label style="margin-left:10%;width:10%">First Name</label>
    <input [(ngModel)]="firstName" style="width:45%;margin-left: 10px;" class="my-input" type="text"><span style="color:red;font-size:10px " [hidden]="firstName"> [First name is mandatory] </span>
  </div>
  <div>
    <label style="margin-left:10%;width:10%">Last Name</label>
    <input [(ngModel)]="lastName" style="width:45%;margin-left: 10px;" class="my-input" type="text"><span style="color:red;font-size:10px " [hidden]="lastName"> [Last name is mandatory] </span>
  </div>
  <div>
    <label style="margin-left:10%;width:10%">Employee ID</label>
    <input [(ngModel)]="employeeId" style="width:20%;margin-left: 10px;" class="my-input" type="text"><span style="color:red;font-size:10px " [hidden]="employeeId"> [Employee ID is mandatory] </span>
  </div>
  <div>
    <button style="margin-left:460px;width:120px;" class="my-button" type="submit" (click)="addUser();" [disabled]="!firstName || !lastName || !employeeId">add</button>
    <button style="margin-left:10px;width:120px;" class="my-button" type="submit" (click)="reset();">reset</button>
  </div>
  <hr>
  <app-view-user [users]="newUsers.value"></app-view-user>
</div>
